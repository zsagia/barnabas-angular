<ng-container *ngIf="todos$ | async as todos">
  <section>
      <h2>Components: Composition & Reuse</h2>

      <p>Parent message: {{ title }}</p>

      <app-badge [label]="badgeLabel"></app-badge>

      <h3>Todo list (child components)</h3>

      <form (ngSubmit)="add()">
        <label for="newText" class="sr-only">Új teendő</label>
        <input id="newText" type="text" [(ngModel)]="newText" name="newText" placeholder="Új teendő..." aria-label="Új teendő" />
        <button class="primary" type="submit" aria-label="Hozzáad új teendőt">Hozzáad</button>
      </form>

      <app-todo-list [items]="todos" (toggle)="toggle($event.index, $event.checked)" (remove)="remove($event)"></app-todo-list>
      <app-stats [items]="todos"></app-stats>
    </section>
</ng-container>
